<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <style>
/* Typography: Plus Jakarta Sans for distinctive, modern presentation feel */
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');

/* === CSS Reset & Base === */
*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  /* Color System */
  --ink: #0d0d0d;
  --ink-secondary: #404040;
  --ink-muted: #737373;
  --surface: #ffffff;
  --surface-elevated: #fafafa;
  --accent: #1d4ed8;
  --accent-soft: #dbeafe;
  
  /* Typography Scale */
  --font-display: 'Plus Jakarta Sans', system-ui, sans-serif;
  --font-mono: 'JetBrains Mono', 'SF Mono', monospace;
  
  /* Spacing */
  --page-margin: 0.75in;
  --section-gap: 48px;
}

html {
  font-size: 16px;
  -webkit-print-color-adjust: exact;
  print-color-adjust: exact;
}

body {
  font-family: var(--font-display);
  font-size: 1.125rem;
  line-height: 1.5;
  color: var(--ink);
  background: var(--surface);
  font-weight: 400;
}

/* === Page Container === */
.document {
  max-width: 8.5in;
  margin: 0 auto;
}

/* === TITLE SLIDE === */
.title-slide {
  min-height: 100vh;
  padding: var(--page-margin);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  page-break-after: always;
  break-after: page;
  position: relative;
  background: linear-gradient(180deg, #fafafa 0%, #ffffff 50%, #f5f5f5 100%);
}

/* Decorative accent bar */
.title-slide::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 6px;
  background: linear-gradient(90deg, var(--accent) 0%, #3b82f6 50%, var(--accent) 100%);
}

.title-slide h1 {
  font-size: 3.25rem;
  font-weight: 800;
  line-height: 1.1;
  letter-spacing: -0.03em;
  color: var(--ink);
  max-width: 16ch;
  margin-bottom: 1.25rem;
}

.title-slide .subtitle {
  font-size: 1.375rem;
  font-weight: 600;
  color: var(--accent);
  margin-bottom: 2.5rem;
  max-width: 32ch;
}

.title-slide .meta {
  font-size: 0.8125rem;
  font-weight: 500;
  color: var(--ink-muted);
  text-transform: uppercase;
  letter-spacing: 0.12em;
}

/* Decorative bottom element */
.title-slide::after {
  content: '';
  position: absolute;
  bottom: 2in;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 3px;
  background: var(--ink);
  opacity: 0.15;
  border-radius: 2px;
}

/* === CONTENT SLIDES === */
.content {
  padding: var(--page-margin);
}

/* Section Headers - Force Page Break */
.content h1 {
  font-size: 2.75rem;
  font-weight: 800;
  line-height: 1.15;
  letter-spacing: -0.02em;
  color: var(--ink);
  margin: 0 0 2rem 0;
  padding-top: 0.5in;
  page-break-before: always;
  break-before: page;
}

.content h1:first-child {
  page-break-before: avoid;
  break-before: avoid;
  padding-top: 0;
}

/* Subsection Headers */
.content h2 {
  font-size: 1.75rem;
  font-weight: 700;
  line-height: 1.25;
  color: var(--ink);
  margin: 2.5rem 0 1rem 0;
  page-break-after: avoid;
  break-after: avoid;
}

.content h3 {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--ink-secondary);
  margin: 2rem 0 0.75rem 0;
  page-break-after: avoid;
  break-after: avoid;
}

/* Body Text */
.content p {
  font-size: 1.125rem;
  line-height: 1.65;
  margin: 0 0 1rem 0;
  color: var(--ink);
}

/* Lists */
.content ul, .content ol {
  font-size: 1.125rem;
  line-height: 1.65;
  margin: 1rem 0 1.5rem 0;
  padding-left: 1.5rem;
}

.content li {
  margin: 0.5rem 0;
}

.content li strong {
  color: var(--ink);
}

/* === TABLES === */
.content table {
  width: 100%;
  border-collapse: collapse;
  margin: 1.5rem 0 2rem 0;
  font-size: 0.9375rem;
  page-break-inside: avoid;
  break-inside: avoid;
}

.content th {
  background: var(--ink);
  color: var(--surface);
  padding: 0.875rem 1rem;
  text-align: left;
  font-weight: 600;
  font-size: 0.8125rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.content td {
  padding: 0.75rem 1rem;
  border-bottom: 1px solid #e5e5e5;
  vertical-align: top;
}

.content tr:nth-child(even) {
  background: var(--surface-elevated);
}

/* === CODE & ASCII DIAGRAMS === */
.content pre {
  background: var(--ink);
  color: #e5e5e5;
  border-radius: 8px;
  padding: 1.25rem 1.5rem;
  margin: 1.5rem 0;
  overflow-x: auto;
  font-family: var(--font-mono);
  font-size: 0.75rem;
  line-height: 1.4;
  page-break-inside: avoid;
  break-inside: avoid;
}

.content code {
  font-family: var(--font-mono);
  font-size: 0.9em;
  background: var(--accent-soft);
  color: var(--accent);
  padding: 0.15em 0.4em;
  border-radius: 4px;
}

.content pre code {
  background: none;
  color: inherit;
  padding: 0;
  font-size: inherit;
}

/* === BLOCKQUOTES === */
.content blockquote {
  border-left: 4px solid var(--accent);
  padding: 1.25rem 1.5rem;
  margin: 2rem 0;
  background: linear-gradient(135deg, var(--accent-soft) 0%, #f0f7ff 100%);
  border-radius: 0 8px 8px 0;
  page-break-inside: avoid;
  break-inside: avoid;
}

.content blockquote p {
  font-size: 1.25rem;
  font-weight: 500;
  font-style: italic;
  color: var(--ink);
  margin: 0;
}

/* === HORIZONTAL RULES === */
.content hr {
  border: none;
  height: 3px;
  background: linear-gradient(90deg, var(--accent) 0%, #60a5fa 50%, var(--accent) 100%);
  margin: 3rem 0;
  border-radius: 2px;
}

/* === FOOTER === */
.document-footer {
  margin-top: 4rem;
  padding-top: 1.5rem;
  border-top: 1px solid #e5e5e5;
  text-align: center;
  font-size: 0.75rem;
  font-weight: 500;
  color: var(--ink-muted);
  text-transform: uppercase;
  letter-spacing: 0.1em;
}

/* === PRINT / PDF SPECIFIC === */
@media print {
  html, body {
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }
  
  .title-slide {
    min-height: 9.5in;
    page-break-after: always;
    break-after: page;
  }
  
  .content h1 {
    page-break-before: always;
    break-before: page;
  }
  
  .content h1:first-child {
    page-break-before: avoid;
    break-before: avoid;
  }
  
  .content h2, .content h3 {
    page-break-after: avoid;
    break-after: avoid;
  }
  
  .content table,
  .content pre,
  .content blockquote {
    page-break-inside: avoid;
    break-inside: avoid;
  }
  
  .document-footer {
    page-break-before: avoid;
  }
}

/* === PAGE SIZE HINT FOR PDF ENGINES === */
@page {
  size: letter;
  margin: 0.5in;
}
  </style>
</head>
<body>
  <div class="document">
    <!-- Title Slide -->
    <section class="title-slide">
      <h1>{{title}}</h1>
      <p class="subtitle">{{subtitle}}</p>
      <p class="meta">{{author}} · {{date}}</p>
    </section>
    
    <!-- Content -->
    <main class="content">
{{content}}
    </main>
    
    <!-- Footer -->
    <footer class="document-footer">
      {{author}} · {{date}} · Confidential
    </footer>
  </div>
</body>
</html>
