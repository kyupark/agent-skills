<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', -apple-system, sans-serif;
  font-size: 20pt;
  line-height: 1.4;
  color: #0a0a0a;
  background: #fff;
}

.page {
  max-width: 8.5in;
  padding: 0.5in 0.6in;
}

/* BOLD Title Slide */
.exec-header {
  min-height: 6in;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  page-break-after: always;
}

.exec-title {
  font-size: 48pt;
  font-weight: 900;
  color: #0a0a0a;
  line-height: 1.05;
  letter-spacing: -1px;
}

.exec-subtitle {
  font-size: 24pt;
  font-weight: 600;
  color: #2563EB;
  margin-top: 20px;
}

.exec-meta {
  font-size: 14pt;
  color: #666;
  margin-top: 48px;
}

/* BOLD Presentation Content */
.exec-content h1 {
  font-size: 36pt;
  font-weight: 900;
  color: #0a0a0a;
  margin: 0 0 28px 0;
  line-height: 1.1;
  letter-spacing: -0.5px;
  page-break-before: always;
  padding-top: 0.4in;
}

.exec-content h1:first-child {
  page-break-before: avoid;
  padding-top: 0;
}

.exec-content h2 {
  font-size: 26pt;
  font-weight: 800;
  color: #0a0a0a;
  margin: 36px 0 18px 0;
  page-break-after: avoid;
}

.exec-content h3 {
  font-size: 20pt;
  font-weight: 700;
  color: #333;
  margin: 28px 0 14px 0;
}

.exec-content p {
  font-size: 18pt;
  line-height: 1.5;
  margin: 14px 0;
}

.exec-content ul, .exec-content ol {
  font-size: 18pt;
  line-height: 1.6;
  margin: 18px 0;
  padding-left: 32px;
}

.exec-content li {
  margin: 12px 0;
}

.exec-content strong {
  font-weight: 700;
}

/* BOLD Tables */
.exec-content table {
  width: 100%;
  border-collapse: collapse;
  margin: 28px 0;
  font-size: 14pt;
}

.exec-content th {
  background: #0a0a0a;
  color: #fff;
  padding: 14px 18px;
  text-align: left;
  font-weight: 700;
  font-size: 12pt;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.exec-content td {
  padding: 14px 18px;
  border-bottom: 2px solid #e5e5e5;
  font-size: 14pt;
}

.exec-content tr:nth-child(even) { background: #f8f8f8; }

/* Code - presentation style */
.exec-content pre {
  background: #0a0a0a;
  color: #f5f5f5;
  border-radius: 8px;
  padding: 24px;
  font-size: 12pt;
  margin: 24px 0;
  overflow-x: auto;
}

.exec-content code {
  font-family: 'SF Mono', monospace;
  font-size: 16pt;
  background: #dbeafe;
  color: #1e40af;
  padding: 3px 8px;
  border-radius: 4px;
}

.exec-content pre code {
  background: none;
  color: inherit;
  padding: 0;
  font-size: 12pt;
}

/* BOLD Blockquotes */
.exec-content blockquote {
  border-left: 6px solid #2563EB;
  padding: 24px 28px;
  margin: 32px 0;
  background: linear-gradient(135deg, #dbeafe 0%, #eff6ff 100%);
  border-radius: 0 12px 12px 0;
}

.exec-content blockquote p {
  font-size: 22pt;
  font-weight: 600;
  font-style: italic;
  color: #1e3a5f;
  margin: 0;
}

.exec-content hr {
  border: none;
  height: 4px;
  background: linear-gradient(90deg, #2563EB 0%, #60a5fa 100%);
  margin: 48px 0;
  border-radius: 2px;
}

.exec-footer {
  margin-top: 48px;
  padding-top: 20px;
  border-top: 2px solid #e5e5e5;
  text-align: center;
  font-size: 11pt;
  color: #888;
}

@media print {
  .exec-header { min-height: 7in; }
  .exec-content h1 { page-break-before: always; }
  .exec-content h1:first-child { page-break-before: avoid; }
  table, pre, blockquote { page-break-inside: avoid; }
}
  </style>
</head>
<body>
  <div class="page">
    <header class="exec-header">
      <h1 class="exec-title">{{title}}</h1>
      <p class="exec-subtitle">{{subtitle}}</p>
      <p class="exec-meta">{{author}} · {{date}}</p>
    </header>
    <div class="exec-content">
{{content}}
    </div>
    <footer class="exec-footer">
      {{author}} · {{date}} · Confidential
    </footer>
  </div>
</body>
</html>
